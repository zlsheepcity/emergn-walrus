            <div v-if="box.arrow" class="icon" :class="box.arrow"></div>
            <div v-if="box.title" >{{ box.title }}</div>
            <div v-else-if="!box.titleIsEmpty">{{ id }}</div>
            <ul v-if="box.functions">
